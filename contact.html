    <selection class="contact">
    <div class="row">
      <div class="contact-col">
        <div>
          <i class="fas fa-home"></i>
          <span>
            <h5>
              1941 Dove Ln #APT 300<br>
              Carlsbad, California(CA)</h5>
          </span>
        </div>
        <div>
          <i class="fas fa-phone"></i>
          <span>
            <h5>(760) 448-5605</h5>
          </span>
        </div>
        <div>
          <iframe width="560" height="315" src="https://www.youtube.com/embed/8GGkfAY3YCA" title="YouTube video player"

            allowfullscreen></iframe>
        </div>
      </div>
      <div class="contact-col">
        <form action="">
          <input type="text" required pattern="^[a-zA-Z]+$" placeholder="Enter your name" required>
          <input type="email" name="email" placeholder="Enter your Email" required>
          <input type="text" maxlength="140" placeholder="Describe your level in photography" required>
          <textarea rows="8" maxlength="140" placeholder="Message" required></textarea>
          <button type="submit" class="button">Send Message</button>
        </form>

      </div>
    </div>
  </selection>
